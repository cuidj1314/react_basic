<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let arr1 = [1, 3, 5, 7, 9];
      let arr2 = [2, 4, 6, 8, 10];
      console.log(...arr1); //展开一个数组
      let arr3 = [...arr1, ...arr2]; //连接一个数组
      console.log(arr3);
    </script>
  </body>
</html>
